<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Residential Construction in Seattle</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- include google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|Oswald" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <!-- include icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <!-- include c3.js to make charts. c3.js is built upon d3.js -->
    <script src="js/d3.js"></script>
    <script src="js/c3.min.js"></script>
</head>

<body>
    <div id="info">
        <div id="title">
            Residential Construction Permits Issued in Seattle 2019 - 2023
            <span id="reset"><a href="#">reset</a></span>
        </div>
        <p>Select year and permit type from the charts to filter the displayed data</p>
        <h5 class="desc">Number of Permits Issued per Year in the Displayed Region</h5>
        <div id="year-chart"></div>
        <h5 class="desc">Percentage Breakdown of Permit Types in Displayed Region</h5>
        <div id="type-chart"></div>
    </div>
    <div id="map"></div>
    <div id="legend"></div>
    <script src="js/main.js"></script>
</body>

</html>
